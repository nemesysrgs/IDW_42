          </p>
        </div>

      <div class="table-responsive">
        <table class="table table-striped table-bordered" id="tabla_usuarios">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Usuario</th>
              <th>Email</th>

              <th>Edad</th>
